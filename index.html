<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- style -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body
    class="bg-dark-blue flex flex-column justify-content-center align-items-center"
  >
    <h3 class="text-white my-3">memory</h3>

    <!-- card -->
    <div class="card space-y">
      <div>
        <p class="text-dark-grey my-1">Select Theme</p>
        <div class="flex justify-between">
          <button class="menu btn btn-medium active">Numbers</button>
          <button class="menu btn btn-medium">Icons</button>
        </div>
      </div>
      <div>
        <p class="text-dark-grey my-1">Number of Players</p>
        <div class="flex space-x justify-between">
          <button class="menu btn btn-small active">1</button>
          <button class="menu btn btn-small">2</button>
          <button class="menu btn btn-small">3</button>
          <button class="menu btn btn-small">4</button>
        </div>
      </div>
      <div>
        <p class="text-dark-grey my-1">Grid Size</p>
        <div class="flex justify-between">
          <button class="menu btn btn-medium active">4x4</button>
          <button class="menu btn btn-medium">6x6</button>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="btn btn-large bg-yellow text-white">Start Game</button>
      </div>
    </div>
  </body>
</html>
